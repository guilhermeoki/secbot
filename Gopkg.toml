# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/awnumar/memguard"
  version = "0.15.0"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.15.56"

[[constraint]]
  name = "github.com/go-ini/ini"
  version = "1.39.0"

[[constraint]]
  name = "github.com/google/go-github"
  version = "18.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/kamushadenes/tinygo"

[[constraint]]
  name = "github.com/levigross/grequests"
  version = "0.10.0"

[[constraint]]
  name = "github.com/mattn/go-sqlite3"
  version = "1.9.0"

[[constraint]]
  name = "github.com/nlopes/slack"
  version = "0.4.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.1.1"

[[constraint]]
  name = "github.com/x-cray/logrus-prefixed-formatter"
  version = "0.5.2"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[constraint]]
  branch = "master"
  name = "golang.org/x/sys"

[[constraint]]
  name = "gopkg.in/olivere/elastic.v6"
  version = "6.2.11"

[prune]
  go-tests = true
  unused-packages = true
